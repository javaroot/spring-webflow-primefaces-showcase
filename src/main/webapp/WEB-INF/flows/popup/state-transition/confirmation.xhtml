<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      contentType="text/html" encoding="UTF-8">
<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Popup With State Transition (Confirmation Step)</title>
</h:head>
<body>
<h1>Confirmation</h1>
<hr/>
	<h:form>	
		<p><h:outputText value="Please, confirm you would like to continue" /></p>
	    <p:commandButton value="Yes" action="continue" />
	    <p:commandButton value="No" action="cancel" />
	</h:form>
</body>
</html>
</f:view>
