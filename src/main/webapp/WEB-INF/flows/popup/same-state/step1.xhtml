<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      contentType="text/html" encoding="UTF-8">
<html>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/styles/le-frog/jquery-ui-1.8.2.custom.css" type="text/css" />
	<title>Popup In Same View State (Step 1)</title>
</h:head>
<body>
<h1>Step 1</h1>
<hr/>
	<h:form>	
		<p:messages />  
		<h:panelGroup id="panel">
			<p>Confirmations: ${counter.confirmations}, Cancellations: ${counter.cancellations}</p>
		    <p:commandButton value="Next &gt;&gt;" action="confirm" update="confirmationContent" oncomplete="confirmation.show()" />  
		</h:panelGroup>
		<p:dialog widgetVar="confirmation" header="Confirmation" modal="true" width="450">
			<p:outputPanel id="confirmationContent">
				<p><h:outputText value="Please, confirm you would like to continue" /></p>
				<p>Confirmations: ${counter.confirmations}, Cancellations: ${counter.cancellations}</p>
			    <p:commandButton value="Yes" action="continue" update="@none" />
			    <p:commandButton value="No" action="cancel" update="panel" oncomplete="confirmation.hide()" />   
			</p:outputPanel>
		</p:dialog>
	</h:form>
</body>
</html>
</f:view>
